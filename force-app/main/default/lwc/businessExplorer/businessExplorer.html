<template>
    <lightning-card title="Business Explorer"
                    icon-name="custom:custom96"
                    class={flexipageRegionWidth}>
        <div class="slds-p-horizontal_medium">
            <lightning-map map-markers={mapMarkers}
                           markers-title={cardTitle}
                           zoom-level={zoomLevel}
                           ></lightning-map>
            <lightning-tabset>
                <template for:each={tabs}
                          for:item="item"
                          if:true={tabs}>
                    <lightning-tab label={item.label}
                                   key={item.id}
                                   value={item.value}
                                   onactive={handleActive}>
                        <ul class={cmpHeight}>
                            <template for:each={bizArray}
                                      for:item="item"
                                      if:true={bizArray}>
                                      <li key={item.id} class="slds-list__item">
                                      <c-business-explorer-item  item={item} onselect={createMapMarkers}></c-business-explorer-item>
                                      </li>
                            </template>
                        </ul>
                    </lightning-tab>
                </template>
            </lightning-tabset>
        </div>
    </lightning-card>
</template>
