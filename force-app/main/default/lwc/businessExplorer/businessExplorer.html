<template>
    <lightning-card title="Business Explorer"
                    icon-name="custom:custom96"
                    class={flexipageRegionWidth}>
        <div class="slds-p-horizontal_medium">
            <lightning-map map-markers={mapMarkers}
                           markers-title="In the area"
                           zoom-level="16"
                           class="foo"></lightning-map>
            <lightning-tabset>
                <template for:each={tabs}
                          for:item="item"
                          if:true={tabs}>
                    <lightning-tab label={item.label}
                                   key={item.id}
                                   value={item.value}
                                   onactive={handleActive}>
                        <ul class="slds-list_vertical slds-has-dividers_bottom-space">
                            <template for:each={bizArray}
                                      for:item="item"
                                      if:true={bizArray}>
                                      <c-business-explorer-item key={item.id} item={item} ></c-business-explorer-item>
                            </template>
                        </ul>
                    </lightning-tab>
                </template>
            </lightning-tabset>
        </div>
    </lightning-card>
</template>
